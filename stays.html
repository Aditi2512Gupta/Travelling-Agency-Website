<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stays - GrandStay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Orbitz</div>
            <div class="menu">
                <a href="index.html">Home</a>
                <a href="stays.html">Stays</a>
                <a href="car-rentals.html">Car Rentals</a>
                <a href="flights.html">Flights</a>
            </div>
        </nav>
    </header>

    <section class="stays">
        <div class="content">
            <h1>Our Luxury Stays</h1>
            <div class="vacation-gallery">
                <div class="vacation-item">
                    <img src="Images/Luxury Villa.jpg" alt="Private Villa" style="height: 400px; width: 1000px;">
                    <p>Private Villas</p>
                </div>
                <div class="vacation-item">
                    <img src="Images/Luxury Villa2.png" alt="Bungalow" style="height: 400px; width: 1000px;">
                    <p>Luxury Resorts</p>
                </div>
                <div class="vacation-item">
                    <img src="Images/Luxury Vacation.jpg" alt="Luxury Resort" style="height: 400px; width: 1000px;">
                    <p>Overwater Bungalows</p>
                </div>
            </div>
            <button id="book-now-button" class="cta-button">Book Now</button> <!-- Button to open modal -->
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Book Your Luxury Stay</h2>
            <form>
                <input type="text" placeholder="Enter Your Name">
                <input type="email" placeholder="Enter Your Email">
                <textarea placeholder="Enter your preferences"></textarea>
                <button type="submit">Book Now</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
